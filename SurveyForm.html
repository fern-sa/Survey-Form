<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Survey Form by Sam Fernandez</title> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="styles.css" rel="stylesheet" />

    </head>

    <body id="main">

        <div class="container bg-light p-5 m-5 mx-auto bg-opacity-75">
            <div class="row d-flex align-items-center justify-content-center p-3">
                <div class="col-6">
                    <h1 id="title" class="h1">Feedback Form</h1>  <!-- Req 1 -->

                    <p id="description">Please fill out this form regarding your current classes in Avion.</p> <!-- Req 2 -->
                </div>
                
                <div class="col-6">
                    <img src="html-logo.png" class="img-fluid" />
                </div>

            </div>

            <form method="get" id="survey-form"> <!-- Req 3 17 -->
                <div class="row mt-5">
                    <div class="col-4">
                        <label for="name" id="name-label" class="form-label">Name: </label> <!-- Req 10 -->
                        <input type="text" name="name" id="name" placeholder=" Your Name" class="form-control" /> <br /> <!-- Req 4 11 -->
                    </div>
                    <div class="col-4">
                        <label for="email" id="email-label" class="form-label">Email: </label> <!-- Req 10 -->
                        <input type="email" id="email" name="email" placeholder="Your Email" class="form-control"/> <br /> <!-- Req 5 6 11 -->
                    </div>
                    <div class="col-3">
                        <label for="number" id="number-label" class="form-label">Age: </label> <!-- Req 10 -->
                        <input type="number" id="number" min="18" max="99" placeholder="Age" class="form-control" />  <br /> <!-- Req 7 8 9 11 -->
                    </div>
                </div>
                <div class="row">
                    <div class="container p-3">     
                        <div class="row gx-3 gy-3">
                            <div class="col">
                                <div class="bg-light border p-3">
                                    <label for="grouping" class="form-label">Sex:</label> <!-- Req 13 -->

                                    <div class="form-check">
                                        <input type="radio" name="grouping" value="male" class="form-check-input" id="grouping1radio1"/> 
                                        <label class="form-check-label" for="grouping1radio1">Male</label>
                                    </div>

                                    <div class="form-check">
                                        <input type="radio" name="grouping" value="female" class="form-check-input" id="grouping1radio2"/> 
                                        <label class="form-check-label" for="grouping1radio2">Female</label>
                                    </div>
                                    

                                    <div class="form-check">
                                        <input type="radio" name="grouping" value="undisclosed" class="form-check-input" id="grouping1radio3"/>
                                        <label class="form-check-label" for="grouping1radio3">Don't want to say</label>
                                    </div>
                                    <br />
                                </div>
                            </div> 

                            <div class="col">
                                <div class="bg-light border p-3">
                                    <label for="grouping2" class="form-label">Comfort with pace:</label> <!-- Req 13 -->

                                    <div class="form-check">
                                        <input type="radio" name="grouping2" value="yes" class="form-check-input" id="grouping2radio1"/> 
                                        <label class="form-check-label" for="grouping2radio1">Comfortable:</label>
                                    </div>

                                    <div class="form-check">
                                        <input type="radio" name="grouping2" value="no" class="form-check-input" id="grouping2radio2"/> 
                                        <label class="form-check-label" for="grouping2radio2">Uncomfortable</label>
                                    </div>
                                    

                                    <div class="form-check">
                                        <input type="radio" name="grouping2" value="unsure" class="form-check-input" id="grouping2radio3"/>
                                        <label class="form-check-label" for="grouping2radio3">Unsure</label>
                                    </div>
                                    <br />
                                </div>
                            </div>

                            <div class="col">
                                <div class="bg-light border p-3">
                                    <label for="checkboxes" class="form-label">Topics taken: </label> <!-- Req 14 -->
                                    <br />

                                    <input type="checkbox" name="checkboxes" value="Slack/VS-Code" class="form-check-input" id="checkboxes1">  
                                    <label class="form-check-label" for="checkboxes1"> Slack/VS Code </label> <br />
                                    
                                    <input type="checkbox" name="checkboxes" value="HTML" class="form-check-input" id="checkboxes2"> 
                                    <label class="form-check-label" for="checkboxes2"> HTML </label> <br />

                                    <input type="checkbox" name="checkboxes" value="CSS" class="form-check-input" id="checkboxes3"> 
                                    <label class="form-check-label" for="checkboxes3"> CSS </label> <br />

                                    <input type="checkbox" name="checkboxes" value="Git" class="form-check-input" id="checkboxes4"> 
                                    <label class="form-check-label" for="checkboxes4"> Git </label> <br />
                                    
                                    <input type="checkbox" name="checkboxes" value="w3/Bootstrap" class="form-check-input" id="checkboxes5">
                                    <label class="form-check-label" for="checkboxes5"> w3/Bootstrap </label>  <br />
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <label for="dropdown" class="form-label">Favorite Lesson: </label>
                <select name="dropdown" id="dropdown" class="form-select"> <!-- Req 12 -->
                    <option selected hidden disabled>Select option</option>
                    <option value="value-1">Slack + VS Code</option>
                    <option value="value-2">HTML</option>
                    <option value="value-3">CSS</option>
                    <option value="value-4">Git</option>
                    <option value="value-5">w3 + Bootstrap</option>
                </select> <br />

                <label for="comments" class="form-label">Comments: </label>
                <br />
                <textarea name="comments" class="form-control" placeholder="Leave comments here..."></textarea> <br /> <!-- Req 15 -->
                
                <input type="submit" id="submit" value="Submit my information" class="btn btn-primary"/> <!-- Req 17 -->
            
            </form>
        </div>
    </body>

</html>
